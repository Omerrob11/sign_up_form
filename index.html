<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="background_left">
          <div class="overlay">
            <img src="./odin-lined.png" alt="odin logo" class="odin_logo" />
          </div>
        </div>

        <div class="content_right">
          <div class="form_information">
            <p class="form_information">
              you know you need something like this in your life to help you
              relaize your deepest dreeams
            </p>
            <p class="form_information">Sign up now to get started</p>
            <p class="form_information">You know you want to!.</p>
          </div>

          <form action="google.com" method="post" class="form_container">
            <fieldset class="form_data">
              <h2 class="form_title">Let's do this!</h2>

              <label for="first_name">first Name:</label>
              <input
                type="text"
                id="first_name"
                name="first_name"
                placeholder="bob..."
              />

              <label for="last_name">last name:</label>
              <input
                type="text"
                id="last_name"
                name="last_name"
                placeholder="Cohen..."
              />

              <label for="email">Email Aderss</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
              />

              <label for="tel_number">Phone NUmber:</label>
              <input type="tel" id="phone" name="phone" placeholder="050..." />

              <label for="user_password">Password</label>
              <input type="password" id="user_password" name="password" />

              <label for="confirm_password">confirm password:</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
              />
            </fieldset>
            <fieldset class="form_send">
              <button type="submit">Create Account</button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
